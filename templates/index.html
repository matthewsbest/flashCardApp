<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4">Flashcard Games</h1>
    
    <!-- Level Selection -->
    <div class="text-center mt-3">
        <label for="levelSelect">Choose Level:</label>
        <select id="levelSelect" class="form-select w-50 mx-auto">
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
            <option value="Level 4">Level 4</option>
            <option value="Level 5">Level 5</option>
            <option value="Level 6">Level 6</option>
            <option value="All Words">All Words</option>
            <option value="Reading">Reading</option>
        </select>
        <button class="btn btn-primary mt-2" onclick="startGame()">Start</button>
    </div>

    <!-- Flashcard Display -->
    <div class="flashcard-container text-center mt-4">
        <div id="flashcard" class="flashcard" onclick="nextWord()">Click to Start</div>
    </div>

    <!-- Progress Counters -->
    <div class="text-center mt-3">
        <p>Level Progress: <span id="levelCounter">0</span> / <span id="levelTotal">0</span></p>
        <p>Total Progress: <span id="totalCounter">0</span> / <span id="grandTotal">0</span></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
